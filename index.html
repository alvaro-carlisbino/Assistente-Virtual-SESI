<!DOCTYPE html>
<html lang="pt_BR" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Virtual - SISTEMA FIEP</title>
  <link rel="icon" href="logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function alterColor() {
      var element = document.getElementsByTagName("html")[0]
      if (element.getAttribute("data-bs-theme") == "light")
        element.setAttribute("data-bs-theme", "dark")
      else
        element.setAttribute("data-bs-theme", "light")
    }
  </script>

</head>

<body>

  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Assistente Virtual - SESI
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quem Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosso Objetivo</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-primary" onclick="alterColor()">Alterar Tema</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div style="display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  flex-direction: column;">
    <h3>O que você procura?</h3>
    <form class="d-flex" role="search" action="https://bryzzen-kibador.github.io/Assistente-Virtual-SESI/busca.html">

      <input class="form-control me-2" name="search" id="search-input" type="search" placeholder="Digite algo..."
        aria-label="Search">

      <button class="btn btn-outline-primary me-2" type="button" onclick="startListening()"><img src="microphone.png"
          width="32" height="32" /></button>


      <button class="btn btn-outline-primary" type="submit">Buscar</button>

    </form>
  </div>
  <script>
    var recognition = new webkitSpeechRecognition();

    recognition.lang = "pt-BR";

    recognition.continuous = false;

    function startListening() {
      console.log("Iniciando reconhecimento de voz...");

      recognition.start();

      recognition.onresult = function (event) {
        var text = event.results[0][0].transcript;

        document.getElementById("search-input").value = text;

        document.forms["search-form"].submit();

        console.log("Reconhecimento de voz finalizado.");
      }
    }
  </script>


</body>

</html>
