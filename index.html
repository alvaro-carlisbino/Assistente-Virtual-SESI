<!DOCTYPE html>
<html lang="pt_BR" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Virtual - SISTEMA FIEP</title>
  <link rel="icon" href="logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function alterColor() {
      var element = document.getElementsByTagName("html")[0]
      if (element.getAttribute("data-bs-theme") == "light")
        element.setAttribute("data-bs-theme", "dark")
      else
        element.setAttribute("data-bs-theme", "light")
    }
  </script>

  <style>
    .tudo {
      margin-top: 80px;
      /* ajuste o valor de acordo com a altura da sua navbar */
    }
  </style>

</head>

<body>

  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" width="90" height="45" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quem Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosso Objetivo</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary" onclick="alterColor()">Alterar Tema</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="tudo" style="text-align: center; align-items: center;">
    <h1>Olá</h1>
  </div>

</body>

</html>
